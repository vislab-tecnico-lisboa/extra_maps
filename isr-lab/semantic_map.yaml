map:

  uuid: apartment
  semantic_name: apartment
  semantic_type: null


rooms:

  dining_room:
    semantic_name: dining_room
    semantic_type: null
    connected_to: [kitchen, living_room]
    properties:
      exploration_waypoints: [DINING_ROOM_FURNITURE]
  kitchen:
    semantic_name: kitchen
    semantic_type: null
    connected_to: [dining_room, living_room, inside_hallway]
    properties:
      exploration_waypoints: [KITCHEN_FURNITURE]
  living_room:
    semantic_name: living_room
    semantic_type: null
    connected_to: [dining_room, kitchen, bedroom]
    properties:
      exploration_waypoints: [LIVING_ROOM_FURNITURE]
  bedroom:
    semantic_name: bedroom
    semantic_type: null
    connected_to: [living_room]
    properties:
      exploration_waypoints: [BEDROOM_FURNITURE]
  bathroom:
    semantic_name: bathroom
    semantic_type: null
    connected_to: [kitchen]
    properties:
      exploration_waypoints: [BATHROOM_FURNITURE]
  inside_hallway:
    semantic_name: inside_hallway
    semantic_type: null
    connected_to: [kitchen, outside_hallway]
    properties:
      exploration_waypoints: [HALLWAY_FURNITURE]
  outside_hallway:
    semantic_name: outside_hallway
    semantic_type: null
    connected_to: [inside_hallway, outside]
    properties:
      exploration_waypoints: [ENTRANCE_HALL_FURNITURE]
  outside:
    semantic_name: outside
    semantic_type: null
    connected_to: [outside_hallway]
    properties:
      exploration_waypoints: []


locations:

# dining_room
  dining_table_location:
    semantic_name: dining_table_location
    semantic_type: placement
    in_room: dining_room
    properties:
      exploration_waypoints: [DINING_TABLE_RIGHT, DINING_TABLE_LEFT]
      to_be_explored: True
      support_surface_polygon: dining_table

# kitchen
  kitchen_counter_location:
    semantic_name: kitchen_counter_location
    semantic_type: placement
    in_room: kitchen
    properties:
      exploration_waypoints: [KITCHEN_COUNTER_LEFT, KITCHEN_COUNTER_RIGHT]
