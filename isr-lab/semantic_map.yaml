# bedroom
  closet_location:
    semantic_name: closet_location
    semantic_type: location
    in_room: bedroom
    properties:
      exploration_waypoints: [WARDROBE]

  bed_location:
    semantic_name: bed_location
    semantic_type: placement
    in_room: bedroom
    properties:
      exploration_waypoints: [BED_LEFT, BED_RIGHT]

  nightstand_location:
    semantic_name: nightstand_location
    semantic_type: placement
    in_room: bedroom
